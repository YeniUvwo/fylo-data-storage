<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="left-box">
        <div class="left-header">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="left-content">
          <img src="images/icon-document.svg" class="icon-document" alt="icon-document" />
          <img src="images/icon-folder.svg" class="icon-folder" alt="icon-folder" />
          <img src="images/icon-upload.svg" class="icon-upload" alt="icon-upload" />
        </div>
      </div>
      <div class="right-box">
        <p class="right-text">Youâ€™ve used <span class="inner">815 GB</span>  of your storage</p>
        <div class="storage-box">
          <div class="storage-tab">
            <div class="storageTab-inner">
              <div class="inner-tab"></div>
            </div>
          </div>
          <div class="storage"> 
            <p>0 <span class="gigabyte">GB</span> </p>
            <p>1000 <span class="gigabyte">GB</span> </p>
          </div>
        </div>
        <div class="popover-box">
          <div class="popover-content">
            <p>185 <span class="popover-inner">GB Left</span> </p>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</body>
</html>
